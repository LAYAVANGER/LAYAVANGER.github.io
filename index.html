<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Layavanger Hub</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --accent: #00ffff;
      --button-bg: #00ffff;
      --button-text: #000000;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #000000;
      --button-text: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px;
      min-height: 100vh;
      text-align: center;
    }

    .container.active {
      display: flex;
    }

    h1 {
      color: var(--accent);
      margin: 20px 0 40px;
    }

    a, button, .tab-button {
      display: inline-block;
      margin: 15px;
      padding: 14px 24px;
      font-size: 18px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    a:hover, button:hover, .tab-button:hover {
      background-color: var(--accent);
      color: var(--button-text);
    }

    .note {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
