<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layavanger Hub</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --accent: #00ffff;
      --button-bg: #00ffff;
      --button-text: #000000;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #000000;
      --button-text: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px;
      min-height: 100vh;
      text-align: center;
    }

    .container.active {
      display: flex;
    }

    h1 {
      color: var(--accent);
      margin: 20px 0 40px;
    }

    a, button, .tab-button {
      display: inline-block;
      margin: 15px;
      padding: 14px 24px;
      font-size: 18px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    a:hover, button:hover, .tab-button:hover {
      background-color: var(--accent);
      color: var(--button-text);
    }

    .note {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }

    .tabs {
      text-align: center;
      padding-top: 20px;
    }

    .logo {
      width: 120px;
      border-radius: 50%;
      margin-top: 20px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      a, button, .tab-button {
        font-size: 16px;
        padding: 12px 20px;
      }
      .logo {
        width: 90px;
      }
    }

    #countdown {
      font-size: 28px;
      margin-top: 20px;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="tabs">
    <button class="tab-button" onclick="switchTab('main'); playClick()">üè† Home</button>
    <button class="tab-button" onclick="switchTab('gta'); playClick()">üéÆ GTA 6 Countdown</button>
    <button class="tab-button" onclick="toggleMode(); playClick()">üåì Toggle Mode</button>
  </div>

  <!-- Home Tab -->
  <div id="main" class="container active">
    <img src="channels4_profile.jpg" alt="Layavanger Logo" class="logo" onclick="switchTab('main'); playClick()" />
    <h1>üöÄ Welcome to My Launcher Hub</h1>
    <a href="https://tlauncher.org/en/" onclick="playClick()" target="_blank">Download TLauncher</a>
    <a href="https://youtube.com/@layavanger_1?si=2_4KTvuQVhIQm9xg" onclick="playClick()" target="_blank">Visit My YouTube Channel</a>
    <p class="note">‚ö†Ô∏è TLauncher is unofficial Minecraft software. Use at your own risk.</p>
  </div>

  <!-- GTA 6 Countdown Tab -->
  <div id="gta" class="container">
    <h1>üéÆ Countdown to GTA 6 Release</h1>
    <div id="countdown">Loading...</div>
    <p class="note">Expected release: October 1, 2025</p>
  </div>

  <!-- Click sound -->
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-video-game-mystery-alert-234.wav"></audio>

  <!-- Particles -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70 },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffff",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      },
      retina_detect: true
    });

    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    function playClick() {
      const audio = document.getElementById("clickSound");
      audio.currentTime = 0;
      audio.play();
    }

    function switchTab(id) {
      document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Countdown Logic
    const countdown = document.getElementById("countdown");
    const gtaRelease = new Date("2025-10-01T00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = gtaRelease - now;

      if (distance <= 0) {
        countdown.innerHTML = "üéâ GTA 6 is out!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
