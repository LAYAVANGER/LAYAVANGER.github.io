    body {
      margin: 0;
      background-color: #0d0d0d;

      color: white;
      cursor: url('https://cur.cursors-4u.net/games/gam-14/gam1322.cur'), auto;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 40px 10px 10px;
      font-size: 2.2em;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff88;
    }

    .tools-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 50px;
    }

    .tool-card {
      display: flex;
      align-items: center;
      background-color: #1c1c1c;
      color: white;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 12px;
      margin: 10px;
      width: 90%;
      max-width: 520px;
      box-shadow: 0 0 10px #00f7ff60;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .tool-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f7ffcc;
    }

    .tool-card img {
      margin-right: 15px;
      width: 40px;
      height: 40px;
    }

    .footer {
      text-align: center;
      color: #888;
      padding: 30px 10px;
      font-size: 14px;
    }

    /* Entry Animation */
    @keyframes entryAnim {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body.loaded .tool-card {
      animation: entryAnim 0.6s ease-in-out both;
    }

    .countdown {
      text-align: center;
      font-size: 1.5em;
      color: #ff4d4d;
      margin: 30px auto 10px;
      font-weight: bold;
    }

    .youtube-link {
      text-align: center;
      margin: 20px auto;
    }

    .youtube-link a {
      color: #ff0000;
      font-weight: bold;
      font-size: 1.1em;
      text-decoration: none;
    }

    .tool-card:nth-child(1) { animation-delay: 0.1s; }
    .tool-card:nth-child(2) { animation-delay: 0.2s; }
    .tool-card:nth-child(3) { animation-delay: 0.3s; }
    .tool-card:nth-child(4) { animation-delay: 0.4s; }
    .tool-card:nth-child(5) { animation-delay: 0.5s; }
  </style>
</head>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    // GTA 6 Countdown Timer
    const countdown = document.getElementById("countdown");
    const gta6Date = new Date("December 5, 2025 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const diff = gta6Date - now;

      if (diff <= 0) {
        countdown.innerHTML = "ðŸš€ GTA 6 IS OUT NOW!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdown.innerHTML = `GTA 6 Launch In: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
