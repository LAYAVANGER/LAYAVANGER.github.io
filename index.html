<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Launcher Hub</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --accent: #00ffff;
      --button-bg: #00ffff;
      --button-text: #000000;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #000000;
      --button-text: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 40px;
    }

    a, button.toggle-mode {
      display: inline-block;
      margin: 15px;
      padding: 14px 24px;
      font-size: 18px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    a:hover, button.toggle-mode:hover {
      background-color: var(--accent);
      color: var(--button-text);
    }

    .note {
      margin-top: 60px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      a, button.toggle-mode {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>üöÄ Welcome to My Launcher Hub</h1>

    <a href="https://tlauncher.org/en/" onclick="playClick()" target="_blank">Download TLauncher</a>
    <a href="https://youtube.com/@layavanger_1?si=2_4KTvuQVhIQm9xg" onclick="playClick()" target="_blank">Visit My YouTube Channel</a>
    <button class="toggle-mode" onclick="toggleMode(); playClick()">Toggle Dark/Light Mode</button>

    <p class="note">
      ‚ö†Ô∏è Note: TLauncher is unofficial Minecraft software. Use at your own risk.
    </p>
  </div>

  <!-- Sound effect -->
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-video-game-mystery-alert-234.wav"></audio>

  <!-- particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Particle background
    particlesJS("particles-js", {
      particles: {
        number: { value: 70 },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffff",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      },
      retina_detect: true
    });

    // Mode toggle
    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    // Sound on click
    function playClick() {
      const audio = document.getElementById("clickSound");
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
