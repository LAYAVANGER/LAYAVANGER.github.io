<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layavanger Hub - Gaming Upgraded</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --accent: #00ffff;
      --button-bg: #00ffff;
      --button-text: #000000;
      --glow-color: #00fff7;
      --cursor-color: #00ffff;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #000000;
      --button-text: #ffffff;
      --glow-color: #0077ff;
      --cursor-color: #0077ff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #001011, #002233, #001011);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: var(--text-color);
      transition: all 0.3s ease;
      cursor: url('data:image/svg+xml;utf8,<svg fill="%2300ffff" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M4 4h16v2H4z"/></svg>') 16 16, auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .tabs {
      text-align: center;
      padding-top: 20px;
      perspective: 800px;
      user-select: none;
    }

    .tab-button {
      display: inline-block;
      margin: 15px;
      padding: 14px 26px;
      font-size: 18px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow:
        0 0 8px var(--glow-color),
        0 0 15px var(--glow-color);
      transform-style: preserve-3d;
      will-change: transform;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    .tab-button:hover {
      background-color: var(--accent);
      color: var(--button-text);
      transform: translateZ(15px) rotateX(8deg) rotateY(5deg);
      box-shadow:
        0 0 20px var(--glow-color),
        0 0 40px var(--glow-color);
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      min-height: 100vh;
      text-align: center;
      opacity: 0;
      transform-style: preserve-3d;
      transition: opacity 0.8s ease, transform 0.8s ease;
      will-change: opacity, transform;
      color: var(--text-color);
    }

    .container.active {
      display: flex;
      opacity: 1;
      transform: translateZ(0);
    }

    h1 {
      color: var(--accent);
      margin: 0 0 40px;
      font-size: 3.2em;
      font-family: 'Orbitron', monospace;
      text-shadow:
        0 0 10px var(--glow-color),
        0 0 20px var(--glow-color),
        0 0 40px var(--glow-color);
      user-select: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
      text-shadow:
        0 0 15px var(--glow-color),
        0 0 30px var(--glow-color),
        0 0 60px var(--glow-color);
    }

    #countdown {
      font-size: 42px;
      margin-top: 20px;
      color: var(--accent);
      font-weight: 900;
      text-shadow:
        0 0 10px var(--glow-color),
        0 0 30px var(--glow-color);
      user-select: none;
    }

    a {
      display: inline-block;
      margin: 15px;
      padding: 14px 28px;
      font-size: 18px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border-radius: 18px;
      text-decoration: none;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      letter-spacing: 1px;
      box-shadow:
        0 0 12px var(--glow-color),
        0 0 24px var(--glow-color);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a:hover {
      background-color: var(--accent);
      box-shadow:
        0 0 30px var(--glow-color),
        0 0 60px var(--glow-color);
    }

    .note {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
      max-width: 600px;
      line-height: 1.5;
    }

    /* Downloads Section */
    .downloads {
      margin-top: 40px;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
    }

    .download-btn {
      flex: 1 1 200px;
      padding: 18px 28px;
      font-size: 20px;
      background: linear-gradient(45deg, #00ffff, #0099cc);
      border-radius: 16px;
      color: #000;
      font-weight: 900;
      font-family: 'Orbitron', monospace;
      text-align: center;
      cursor: pointer;
      box-shadow:
        0 0 18px #00ffff,
        0 0 40px #00ffff;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
      text-decoration: none;
      display: inline-block;
    }

    .download-btn:hover {
      background: linear-gradient(45deg, #00ffff, #00ffffcc);
      box-shadow:
        0 0 30px #00ffff,
        0 0 60px #00ffff;
      transform: scale(1.05);
      color: #000;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.4em;
      }

      #countdown {
        font-size: 32px;
      }

      .downloads {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="tabs" role="tablist" aria-label="Main navigation">
    <button class="tab-button" onclick="switchTab('main'); playClick()" role="tab" aria-selected="true" aria-controls="main" id="tab-home">üè† Home</button>
    <button class="tab-button" onclick="switchTab('gta'); playClick()" role="tab" aria-selected="false" aria-controls="gta" id="tab-gta">üéÆ GTA 6 Countdown</button>
    <button class="tab-button" onclick="toggleMode(); playClick()" aria-label="Toggle light/dark mode">üåì Toggle Mode</button>
  </div>

  <!-- Home Tab -->
  <div id="main" class="container active" role="tabpanel" aria-labelledby="tab-home">
    <h1 id="main-heading">üöÄ Welcome to My Launcher Hub</h1>

    <a href="https://tlauncher.org/en/" onclick="playClick()" target="_blank" rel="noopener noreferrer">Download TLauncher</a>
    <a href="https://youtube.com/@layavanger_1?si=2_4KTvuQVhIQm9xg" onclick="playClick()" target="_blank" rel="noopener noreferrer">Visit My YouTube Channel</a>

    <!-- New Downloads Section -->
    <div class="downloads" aria-label="Game Downloads">
      <a href="https://www.callofduty.com/warzone" target="_blank" rel="noopener noreferrer" class="download-btn" onclick="playClick()">Download Warzone</a>
      <a href="https://blog.counter-strike.net/" target="_blank" rel="noopener noreferrer" class="download-btn" onclick="playClick()">Download Counter-Strike 2</a>
    </div>

    <p class="note">‚ö†Ô∏è TLauncher is unofficial Minecraft software. Use at your own risk.</p>
  </div>

  <!-- GTA 6 Countdown Tab -->
  <div id="gta" class="container" role="tabpanel" aria-labelledby="tab-gta">
    <h1>üéÆ Countdown to GTA 6 Release</h1>
    <div id="countdown">Loading...</div>
    <p class="note">Expected release: October 1, 2025</p>
  </div>

  <!-- Click sound -->
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-video-game-mystery-alert-234.wav" preload="auto"></audio>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70 },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffff",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      },
      retina_detect: true
    });

    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    function playClick() {
      const audio = document.getElementById("clickSound");
      audio.currentTime = 0;
      audio.play();
    }

    function switchTab(id) {
      const containers = document.querySelectorAll(".container");
      containers.forEach(c => {
        if (c.id === id) {
          c.classList.add("active");
          c.setAttribute("aria-hidden", "false");
        } else {
          c.classList.remove("active");
          c.setAttribute("aria-hidden", "true");
        }
      });

      // Update aria-selected on buttons
      document.querySelectorAll(".tab-button").forEach(btn => {
        if (btn.getAttribute("aria-controls") === id) {
          btn.setAttribute("aria-selected", "true");
        } else if (btn.hasAttribute("aria-controls")) {
          btn.setAttribute("aria-selected", "false");
        }
      });
    }

    // GTA 6 countdown
    const countdownElement = document.getElementById("countdown");
    const releaseDate = new Date("2025-10-01T00:00:00Z").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      if (distance <= 0) {
        countdownElement.textContent = "üéâ GTA 6 is Released! üéâ";
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
